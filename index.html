<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/random.css">
</head>
<body class="d-flex align-items-center">
    <div class="container w-100">
        <div class="password">
            <h1>Generate a</h1>
            <h1 class="random position-relative">Random Password</h1>
            <div class="password-field my-5 ">
                <input type="text" id="my-password" placeholder="Password" class="position-relative">
                <i class="fa-regular fa-copy"></i>
            </div>
            <div class="password-control d-flex justify-content-between">
                <div class="create d-flex justify-content-between align-items-center position-relative">
                    <button type="button btn create-btn">Generate password</button>
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="show d-flex justify-content-between align-items-center position-relative">
                    <button type="button btn show-btn">Show password</button>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="remove d-flex justify-content-between align-items-center position-relative">
                    <button type="button btn renove-btn">Remove password</button>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/random.js"></script>

</body>
</html>
